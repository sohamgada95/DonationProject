<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        {% include 'donations/navigation.html' %}

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 style="font-weight: 200; margin-top: 10px;">Login</h3>
                        </div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}

                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="username" name="username" required>
                                </div>

                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                    <label for="floatingPassword">Password</label>
                                </div>

                                <div class="d-grid gap-2" style="margin-top: 20px;">
                                    <button class="btn btn-primary" type="submit">Login</button>
                                  </div>

                                {% if error %}
                                    <div class="alert alert-danger mt-3" role="alert">
                                        Invalid credentials, please try again.
                                    </div>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
