<!DOCTYPE html>
<html>
<head>
    <title>Donation Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% include 'donations/navigation.html' %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 style="font-weight: 200; margin-top: 10px;">Donation</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'donation_form' %}">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label for="building">Building</label>
                                <input type="text" class="form-control" id="building" name="building" required>
                            </div>


                            <div class="form-group" style="margin-top: 20px;">
                                <label for="flat_number">Flat Number</label>
                                <input type="number" class="form-control" id="flat_number" name="flat_number" inputmode="numeric" required>
                            </div>


                            <div class="form-group" style="margin-top: 20px;">
                                <label for="phone_number">Phone Number</label>
                                <input type="number" class="form-control" id="phone_number" name="phone_number" inputmode="numeric">
                            </div>
                            

                            <label for="mode" style="margin-top: 20px;">Mode of Payment</label>
                            <div style="display: flex; flex-direction: row; gap: 25px; margin-top: 5px; align-items: center;">
                                <div class="form-check">
                                    <label for="cash">Cash</label>
                                    <input type="radio" class="form-check-input" id="cash" name="mode" value="cash">
                                </div>
                                <div class="form-check">   
                                    <label for="upi">UPI</label>
                                    <input type="radio" class="form-check-input" id="upi" name="mode" value="upi">
                                </div>
                                <div class="form-check">   
                                    <label for="other">No payment</label>
                                    <input type="radio" class="form-check-input" id="no-payment" name="mode" value="no-payment" required>
                                </div>
                            </div>


                            <label for="amount" style="margin-top: 10px;">Amount</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">â‚¹</span>
                                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" id="amount" name="amount" inputmode="numeric" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Save donation</button>
                            </div>

                            {% if error %}
                            <div class="alert alert-danger mt-3" role="alert">
                                {{ error }}
                            </div>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
